{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3 text-center">
  <h3>Delete Auditorium</h3>
  <p>Are you sure you want to delete <strong>{{ auditorium.name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
