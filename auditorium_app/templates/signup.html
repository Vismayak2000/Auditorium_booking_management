{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h3 class="text-center">User Signup</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100 mt-3">Signup</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
