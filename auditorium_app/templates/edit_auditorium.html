{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h3>Edit Auditorium: {{ auditorium.name }}</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
